{% extends "layout.html" %}


{% block body %}
<h3>Articles</h3>
<hr>


{% if articles %}
<form action="/search" method = "post">
    <input type="text" name = "keyword" class="input-sm" placeholder="Search" aria-label="Search" aria-describedby="search-addon"></input>
<button type="submit" class="btn btn-danger">search</button>
</form>
<hr>


<ul class = "list-group">
    
    {% for article in  articles  %}
        <li class = "list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
        
</ul>

{% else %}
<div class = "alert alert-danger">There is no articles in this page.</div>
    
{% endif %}
    
{% endblock body %}
